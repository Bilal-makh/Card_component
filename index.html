<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- main icon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/icon" />

    <title>Card component Challenge</title>
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="content">
              <h2>Get <span>insights</span> that help your business grow.</h2>
              <p>
                Discover the benefits of data analytics and make better decision
                regrading revevue, customer experience, and overall efficiency.
              </p>
              <div class="stat">
                <div class="box">
                  <div class="number">10K+</div>
                  <p>Companies</p>
                </div>
                <div class="box">
                  <div class="number">314</div>
                  <p>Templates</p>
                </div>
                <div class="box">
                  <div class="number">12M+</div>
                  <p>Queries</p>
                </div>
              </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt=""/>
            </div>
            
        </div>
      </div>
   
  </body>
</html>
